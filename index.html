<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <nav class="nav">
        <img src="./image/location.png" class="locationIcon">
        <input class="search" placeholder="Search" />
      </nav>
      <div class="city-header">
            <h1 class="city">Kolkata </h1>
           <img class="city-img" src="https://flagsapi.com/IN/flat/24.png">
      </div>
  
      <div class="wrapper">
        <div class="weather-info">
          <img    class="current-weather-img" />
          <h5 class="current-weather-condi"></h5>
          <p class="current-date">Wed Jun 2 2025</p>
          <h1 class="current-temp">10 <sup>°C</sup></h1>
          <ul class="current-anthoer-data">
            <li class="current-another-condi">
              <img class="small-card" src="./image/humi.png" >
                
            </img>
              <h5 class="current-another-condi-info">40%</h5>
              <h5 class="current-another-condi-info condition">clouds</h5>
            </li>
             <li class="current-another-condi">
              <img class="small-card" src="./image/wind.png">
                
            </img>
              <h5 class="current-another-condi-info">40%</h5>
              <h5 class="current-another-condi-info condition">clouds</h5>
            </li>
             </li>
             <li class="current-another-condi">
              <img class="small-card" src="./image/sunny.png" >
                
            </img>
              <h5 class="current-another-condi-info">40%</h5>
              <h5 class="current-another-condi-info condition">clouds</h5>
            </li>
          </ul>
        </div>
      </div>

      <div class="today-wrapper">
        <div class="wrapper-header">
          <h5 class="wrapper-headline">Next fews hours</h5>
          <p class="see-more">See More</p>
        </div>
          <div class="today-weather-info">
        
          
        </div>
      </div>
      
      

      <div class="wrapper">
        <div class="wrapper-header">
          <h5 class="wrapper-headline">Next 4 days</h5>
          <p class="see-more">See More</p>
        </div>
        <div class="Fourday-weather-info">

            <h5 class="about_weather_condi_headline_4day">Heavy Rain</h5>
            </div>
            <div class="about_weather_other">
               <p class="weather_at_day">Thu</p>
               <div class="weather_at_day_info">

               </div>
            </div>
          </div> -->
         
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
  <script type="module" src="data.js"></script>
</body>
</html>
